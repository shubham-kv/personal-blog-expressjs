<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <script async crossorigin="anonymous"
    data-clerk-publishable-key="pk_test_b3V0Z29pbmctYmVuZ2FsLTgyLmNsZXJrLmFjY291bnRzLmRldiQ"
    src="http://outgoing-bengal-82.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
    type="text/javascript"></script>
</head>

<body>
  <div id="app"></div>

  <script>
    window.addEventListener('load', async function () {
      await Clerk.load()

      if (Clerk.user) {
        document.getElementById('app').innerHTML = `<div id="user-button"></div>`

        const userButtonDiv = document.getElementById('user-button')
        Clerk.mountUserButton(userButtonDiv)
      } else {
        document.getElementById('app').innerHTML = `
        <div id="sign-in"></div>
      `

        const signInDiv = document.getElementById('sign-in')

        Clerk.mountSignIn(signInDiv)
      }
    })
  </script>
</body>

</html>
